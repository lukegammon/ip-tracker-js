<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
</head>
<body>
  <header>
    <section class="hero">
      <h1 class="hero__heading">IP Address Tracker</h1>
      <form>
        <label class="hero__input-label" for="input">Search IP Address</label>
        <input class="hero__input" type="text">
        <button class="hero__input-btn"><img src="./images/icon-arrow.svg"></button>
      </form>
    </section>
  </header>
  <main>
    <section class="output">
      <div class="output__info">
        <h2 class="output__info-heading">IP Address</h2>
        <p class="output__info-content">192.168.2.1</p>
      </div>
      <div class="output__info">
        <h2 class="output__info-heading">Location</h2>
        <p class="output__info-content">Brooklyn, NY 10001</p>
      </div>
      <div class="output__info">
        <h2 class="output__info-heading">Timezone</h2>
        <p class="output__info-content">UTC -5:00</p>
      </div>
      <div class="output__info">
        <h2 class="output__info-heading">ISP</h2>
        <p class="output__info-content">SpaceX Starlink</p>
      </div>
    </section>
    <div id="mapid"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="./app.js"></script>
</body>
</html>
